<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Countdown." />
        <title>Countdown</title>
        <script src="./src/countdown.ts" type="module" defer></script>
        <script src="/src/modalWindow.ts" type="module" defer></script>
    </head>
    <body>
        <h1 id="countdown-title">Countdown</h1>
        <div id="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <span>Days</span>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <span>Hours</span>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <span>Minutes</span>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <span>Seconds</span>
            </div>
        </div>
        <span id="modify-btn" class="open-modal">Modify Countdown</span>
        <div class="overlay hidden"></div>
        <div class="modal-window hidden">
            <h2>Modify Countdown</h2>
            <a class="close-modal">&times;</a>
            <div class="content">
                <div>
                    <label>Countdown title:</label>
                    <input id="set-countdown-title" type="text" />
                </div>
                <div>
                    <label>Countdown destination:</label>
                    <input id="set-countdown-time" type="datetime-local" min="2023-06-07T00:00" />
                </div>
                <button type="button" id="set-countdown-btn">Set Countdown</button>
                <button type="button" id="delete-countdown-btn">Delete Countdown</button>
            </div>
        </div>
    </body>
</html>
