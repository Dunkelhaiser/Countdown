<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Countdown." />
        <title>Countdown</title>
    </head>
    <body>
        <h1>Countdown</h1>
        <div id="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <span>Days</span>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <span>Hours</span>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <span>Minutes</span>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <span>Seconds</span>
            </div>
        </div>
        <div class="set"><input type="datetime-local" /></div>
    </body>
</html>
